<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Signup - Base Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="./css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
<link href="./css/font-awesome.css" rel="stylesheet" />
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" />
<link href="./css/global.css" rel="stylesheet" type="text/css" />
<link href="./css/pages/signin.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="./首页.html"> <img id="logo" src="img/logo.png" alt="" /> 战略性新兴产业专业知识服务系统 </a>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <li class=""> <a href="./首页.html" class=""> <i class="icon-chevron-left"></i> 返回主页 </a> </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!-- /container -->
  </div>
  <!-- /navbar-inner -->
</div>
<!-- /navbar -->
<div class="account-container register">
  <div class="content clearfix">
    <form action="./首页.html" method="post" />
    <h1>创建用户</h1>
    <div class="login-fields">
      <p>免费创建您的账号:</p>
      <div class="field">
        <label for="firstname">姓:</label>
        <input type="text" id="firstname" name="firstname" value="" placeholder="First Name" class="login" />
      </div>
      <!-- /field -->
      <div class="field">
        <label for="lastname">名:</label>
        <input type="text" id="lastname" name="lastname" value="" placeholder="Last Name" class="login" />
      </div>
      <!-- /field -->
      <div class="field">
        <label for="email">邮箱:</label>
        <input type="text" id="email" name="email" value="" placeholder="Email" class="login" />
      </div>
      <!-- /field -->
      <div class="field">
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" value="" placeholder="Password" class="login" />
      </div>
      <!-- /field -->
      <div class="field">
        <label for="confirm_password">确认密码:</label>
        <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login" />
      </div>
      <!-- /field -->
    </div>
    <!-- /login-fields -->
    <div class="login-actions"> <span class="login-checkbox">
      <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
      <label class="choice" for="Field">我已经阅读使用条款.</label>
      </span> <a href="./首页.html">
      <button class="button btn btn-primary btn-large">注册</button>
      </a> </div>
    <!-- .actions -->
    </form>
  </div>
  <!-- /content -->
</div>
<!-- /account-container -->
<!-- Text Under Box -->
<div class="login-extra"> 已经拥有账户? <a href="./更多_登陆.html">马上登陆</a> </div>
<!-- /login-extra -->
<script src="./js/jquery-1.7.2.min.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/signin.js"></script>
</body>
</html>
