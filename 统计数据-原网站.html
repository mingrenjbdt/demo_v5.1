<script>
$(function(){
	if($.trim($("#keyword").val())==""){
		$("#keyword").val("如：2012年 北京 GDP");
	}
	$("#keyword").focus(function(){
		if($.trim($("#keyword").val()) != "如：2012年 北京 GDP") return; 
		$("#keyword").val("");
		$("#keyword").focus();
	}); 
	$("#keyword").blur(function(){
		if($.trim($("#keyword").val()) != "") return;  
		$("#keyword").val("如：2012年 北京 GDP");
	});
	$("#shukuSearch").click(function(){
		search();
	});
	$("#keyword").keydown(function(e) {
        if (e.keyCode == 13) {
            $("#shukuSearch").click();
        }
   });
});
function hotIndex(index_name) {
    $("#keyword").val(index_name);
    search();
    var obj = masker.addElement({
           ele : $('body'),
           zIndex : 10000
       });
    obj.show($('body'));
    return true; 
}; 

function search() {
   var val = $.trim($("#keyword").val());
   if(val == "" || val == "如：2012年 北京 GDP"){
      alert("请输入要查找的内容 (如：2012年 北京 GDP)");
      $("#keyword").focus(); 
      return false;
   }
   if(val.length < 2 ){
       alert("输入内容过短,请输入要查找的内容 (如：2012年 北京 GDP)");
       $("#keyword").focus(); 
       return false;
   }
   var obj = masker.addElement({
       ele : $('body'),
       zIndex : 10000
   });
   obj.show($('body'));
   window.location = "/search/keywordlist2?keyword=" + encodeURIComponent(val);
   return false; 
}
